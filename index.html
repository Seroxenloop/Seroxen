
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seroxen</title>
  <style>
    :root {
      --bg-gradient: linear-gradient(to right, #8B0000, #2c001e);
      --text-light: #ffffff;
      --text-dark: #111111;
      --card-bg-light: rgba(255, 255, 255, 0.9);
      --card-bg-dark: rgba(30, 30, 30, 0.8);
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-light);
      transition: background var(--transition-speed), color var(--transition-speed);
      overflow-x: hidden;
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.05);
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .card {
      background: var(--card-bg-light);
      border-radius: 12px;
      padding: 1.5rem;
      min-width: 250px;
      max-width: 300px;
      flex: 1;
      transition: background var(--transition-speed), transform 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .dark-mode .card {
      background: var(--card-bg-dark);
    }

    a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }

    .toggle-switch {
      margin-top: 1rem;
      cursor: pointer;
      background: none;
      border: 2px solid white;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 8px;
      transition: all var(--transition-speed);
    }

    .dark-mode .toggle-switch {
      border-color: #ccc;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="watermark">SEROXEN</div>
  <div class="container">
    <button class="toggle-switch" onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <div class="cards">
      <div class="card">
        <h2>About Me</h2>
        <p>I crash streamers for fun ðŸ˜„</p>
      </div>
      <div class="card">
        <h2>Donate Me</h2>
        <p>Donate to <strong>@SockzLolz</strong> on PayPal</p>
      </div>
      <div class="card">
        <h2>YouTube</h2>
        <p><a href="https://www.youtube.com/@Seroxenloll" target="_blank">Visit My Channel</a></p>
      </div>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
