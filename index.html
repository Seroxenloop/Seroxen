
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seroxen</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #2a0000;
      background-image: radial-gradient(circle at center, rgba(255, 255, 255, 0.05) 0%, transparent 80%);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #ff4444;
    }

    p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
      color: #ddd;
    }

    .buttons {
      margin-top: 1.2rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }

    .btn.youtube {
      background: #ff0000;
      color: white;
    }

    .btn.youtube:hover {
      background: #cc0000;
    }

    .btn.paypal {
      background: #0070ba;
      color: white;
    }

    .btn.paypal:hover {
      background: #005c99;
    }

    .tagline {
      font-size: 0.85rem;
      color: #ccc;
    }

    strong {
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Seroxen</h1>
    <p>Crashing streamers for fun ðŸ˜ˆ</p>
    <p class="tagline">
      I like playing horror games like <strong>Dead by Daylight</strong> and <strong>Dying Light</strong>.
    </p>
    <div class="buttons">
      <a class="btn youtube" href="https://www.youtube.com/@Seroxenloll" target="_blank">YouTube</a>
      <a class="btn paypal" href="https://paypal.me/Sockzlolz" target="_blank">Donate Me</a>
    </div>
  </div>
</body>
</html>
