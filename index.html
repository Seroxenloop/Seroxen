<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seroxen</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6e0000, #1a0000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: linear-gradient(135deg, #121212, #000000);
            color: #f0f0f0;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        h1 {
            margin: 0 0 10px;
        }
        .about-me {
            font-size: 14px;
            margin: 20px 0;
            line-height: 1.6;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: white;
            background: #ff0000;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .links a:hover {
            background: #cc0000;
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
    <div class="card">
        <h1>Seroxen</h1>
        <p class="about-me">
            Web developer & designer passionate about building beautiful, functional websites.<br>
            Always exploring new tech and finding creative ways to solve problems.
        </p>
        <div class="links">
            <a href="https://youtube.com" target="_blank">YouTube</a>
            <a href="https://paypal.me" target="_blank">PayPal</a>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
