<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seroxen</title>
  <meta property="og:title" content="Seroxen" />
  <meta property="og:url" content="https://yourusername.github.io/seroxen" />
  <meta property="og:description" content="Smooth dark-themed landing page." />
  <meta property="og:type" content="website" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #4B0000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.2em;
    }
    .watermark {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10vw;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 0 #000, -2px 2px 0 #000, 2px -2px 0 #000, -2px -2px 0 #000;
      opacity: 0.1;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="watermark">SEROXEN</div>
  <div class="content">
    <h1>Welcome to Seroxen</h1>
    <p>This is a smooth, dark-themed landing page hosted on <strong>GitHub Pages</strong>.</p>
  </div>
</body>
</html>
