
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seroxen</title>
  <style>
    :root {
      --bg-color: #0d0d0d;
      --card-color: rgba(255, 255, 255, 0.05);
      --text-color: #fff;
      --accent-color: #ff4c4c;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .card {
      background: var(--card-color);
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    h1 {
      color: var(--accent-color);
    }

    .btn-container {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      background-color: var(--accent-color);
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #e84343;
    }

    .toggle-darkmode {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    body.dark {
      --bg-color: #fff;
      --text-color: #000;
      --card-color: rgba(0, 0, 0, 0.05);
    }

    body.dark .toggle-darkmode {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <button class="toggle-darkmode" onclick="toggleDarkMode()">Dark Mode</button>
  <div class="card">
    <h1>Seroxen</h1>
    <p>Crashing streamers for fun ðŸ˜Š</p>
    <p>I like playing horror games like <strong>Dead by Daylight</strong> and <strong>Dying Light</strong>.</p>
    <div class="btn-container">
      <a class="btn" href="https://www.youtube.com/@Seroxenloll" target="_blank">YouTube</a>
      <a class="btn" href="https://www.paypal.me/Sockzlolz" target="_blank">Donate Me</a>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
