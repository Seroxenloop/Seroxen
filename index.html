
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seroxen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      background: linear-gradient(90deg, #8B0000, #2c0000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10vw;
      font-weight: 800;
      color: rgba(255, 255, 255, 0.05);
      user-select: none;
      z-index: 0;
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      z-index: 1;
      animation: fadeInUp 1s ease-out;
    }

    .card h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .buttons a {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="background-text">SEROXEN</div>
  <div class="card">
    <h1>Welcome to Seroxen</h1>
    <p>I crash streamers for fun ðŸ™‚<br>I also enjoy playing horror games like Dead by Daylight and Dying Light.</p>
    <div class="buttons">
      <a href="https://www.youtube.com/@Seroxenloll" target="_blank">YouTube</a>
      <a href="https://paypal.me/SockzLolz" target="_blank">Donate</a>
    </div>
  </div>
</body>
</html>
